<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <header>
	<h1>ITMD 362 Lab 2</h1>
	<h2>Lamarr Thomas</h2>
  </header>
  <form action="/submit" method="POST" autocomplete="on">
    <div>
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@example.com" />
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required autocomplete="tel" placeholder="+1 (555) 555-5555" />
    </div>
    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required autocomplete="bday" />
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
